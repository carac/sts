                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://carac.github.io/sts/"><img src="https://carac.github.io/sts/media/website/sts-logo-inline-grey.png" alt="Stretch Therapy Sessions" width="1500" height="205"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://carac.github.io/sts/bookings/" title="Bookings" target="_self">Bookings</a></li><li><a href="https://carac.github.io/sts/resources/" title="Bookings" target="_self">Resources</a></li><li class="active"><a href="https://carac.github.io/sts/testimonials/" title="Bookings" target="_self">Testimonials</a></li><li><a href="https://carac.github.io/sts/about/" title="Bookings" target="_self">About</a></li><li><a href="https://carac.github.io/sts/contact/" title="Bookings" target="_self">Contact</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>Testimonials</h1></div></header></div><div class="entry-wrapper content__entry"><div id="block-yui_3_17_2_1_1549767368829_12282" class="sqs-block html-block sqs-block-html" data-block-type="2"><div class="sqs-block-content"><div class="sqs-html-content"><h3 class="align-left"> </h3></div></div></div><div id="block-yui_3_17_2_1_1552433485361_12556" class="sqs-block spacer-block sqs-block-spacer align-left" data-aspect-ratio="2.528735632183908" data-block-type="21"><div id="yui_3_17_2_1_1725091212113_324" class="sqs-block-content sqs-intrinsic"></div></div><div id="block-yui_3_17_2_1_1549615939347_11016" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“Freedom and joy is definitely an experience your body will have during this incredible modality. It is the most sublime experience of surrender and being ‘held’ while you drift in and out of the most delicious slumber. Your body deserves this!!!”</blockquote><figcaption class="source">— Kelli Ann F. (Mindful Movement Coach)</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1549615939347_12098" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_1_1574127184511_14864" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“Sooo good! I had been getting regular remedial massages, but Craig’s massage was incredible! So much deeper, inducing a detoxing response... Very holistic and thorough.<br><br>This is so great! I had another massage with Craig yesterday, so amazed by how much I’ve detoxed afterwards. Really healing!!”</blockquote><figcaption class="source">— Lauren J.</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1549877041611_17071" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_1_1582943855034_15490" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“Hi Craig, thanks for yesterday’s session. I thought I should send a message on how well this morning’s run went. Best I’ve had in a long long time and no soreness at all. I’ll have to book again in another couple of weeks to keep the body in check. Thanks so much! This has made my day.”</blockquote><figcaption class="source">— Jodi D.</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1582943855034_15045" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_1_1549615939347_12523" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“So far I’ve had two sessions of Zenthai Shiatsu with Craig. He is very knowledgeable, passionate and precise. The feeling, both in mind and body after the sessions are really positive. I look forward to many more.”</blockquote><figcaption class="source">— Kristin S. (Personal Trainer &amp; Yoga Teacher)</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1574127184511_14419" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_1_1573977702600_13816" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“I was pain free for the first time since the injury occurred, and very grateful. I was almost too scared to do anything in case the pain came back. Also, my back was not sore to touch as it had been previously.”</blockquote><figcaption class="source">— Melanie T.</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1549767368829_13503" class="sqs-block html-block sqs-block-html align-left" data-block-type="2"><div class="sqs-block-content"><div class="sqs-html-content"><h3> </h3></div></div></div><div id="block-yui_3_17_2_1_1552433485361_13047" class="sqs-block spacer-block sqs-block-spacer align-left" data-aspect-ratio="2.528735632183908" data-block-type="21"><div id="yui_3_17_2_1_1725091212113_327" class="sqs-block-content sqs-intrinsic"></div></div><div id="block-yui_3_17_2_1_1582943855034_75429" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“I think you hit the nail on the head with my leg... I have not been doing any stretching with it at all. I have been avoiding using it but since your class no pain. You’re a genius!”</blockquote><figcaption class="source">— Tanya Lee G.</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1582943855034_74437" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_1_1571017249438_13998" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“I see some similarities between Stretch Therapy and meditation. Both ask us to be attentive in our listening, to be mindful in our movements and to pay attention to the changes taking place in our experience. We learn to listen to our own thoughts without being caught up in them which allows us to let go and perhaps go a little deeper into the stretch.”</blockquote><figcaption class="source">— Ericka M. (Physiotherapist)</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1571017249438_13130" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_1_1523149780739_11012" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“Many thanks to Craig Rackemann for presenting such a clear and defined session on keeping the body moving freely.”</blockquote><figcaption class="source">— Luke H. (Strength &amp; Conditioning Coach)</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1549767368829_51576" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_13_1507870361784_5007" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“A very BIG thank you for a very informative workshop on Saturday. I have already incorporated a few of the stretches in my day and tried a few on my clients as well. I look forward to the next workshop, keep up the AMAZING work you are doing… it is SO very needed.”</blockquote><figcaption class="source">— Kelli-Ann F. (Mindful Movement Coach)</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1549767368829_12748" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_1_1523149780739_7800" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“Brisbane Stretch Therapy workshop no. 2 for me — Master the Forward Bend. Well, I didn’t master it, but I’ve never gained so much in one session! We played with straddle pancake and my chest was max a fist from the ground. It has never been that far!! Thanks Craig Rackemann!”</blockquote><figcaption class="source">— Eduardo S. (Strength &amp; Conditioning Coach)</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1545634534071_9083" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_13_1507876984924_6548" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“OMG loved loved loved this workshop. First stretch workshop I got useful information out of. Thanks Craig, sign me up for the next one!!!!”</blockquote><figcaption class="source">— Tanya-Lee G.</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1545634534071_11242" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_3_1507879689137_20528" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content align-center"><figure class="block-animation-none"><blockquote data-animation-role="quote">“So wanted to give you some feedback! On Sunday mum said her shoulder felt the best it has in years. She’s always had an achey shoulder for the past few years - nothing major, no injury, probably wear and tear from handbags and carrying kids. When she’s had a big weekend doing stuff - cleaning etc she often comments how much it’s hurting. Doesn’t stop her from anything though, but just annoying enough to be ‘there’. So yeah, she said she felt amazing and best in years. Thought that was pretty cool!”</blockquote><figcaption class="source">— Selina W. (Owner @ Red E Personal Training)</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1545634534071_10816" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_3_1507879689137_15779" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“Saw a post on the Brisbane trail runners Facebook site at the last minute and figured my body really needed a good stretching, and the chance to learn more techniques would only help. Craig certainly didn’t disappoint, really got us thinking about how our muscles and joints behave and techniques to use these aspects to improve the way we approach stretching. Friendly, approachable and extremely knowledgable is the way I would describe Craig and his method of teaching. Thanks Craig.”</blockquote><figcaption class="source">— Pete T.</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1545634534071_11668" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_3_1507879689137_12978" class="sqs-block quote-block sqs-block-quote null align-left" data-block-type="31"><div class="sqs-block-content"><figure class="block-animation-none"><blockquote data-animation-role="quote">“Was soooo good! I’d happily do that every weekend (and I think my body would thank me). Thanks Craig for your expertise.”</blockquote><figcaption class="source">— Jenna L.</figcaption></figure></div></div><div id="block-yui_3_17_2_1_1545634534071_12094" class="sqs-block spacer-block sqs-block-spacer sized vsize-1 align-left" data-block-type="21"><div class="sqs-block-content"> </div></div><div id="block-yui_3_17_2_3_1507879689137_5225" class="sqs-block quote-block sqs-block-quote null" data-block-type="31"><div class="sqs-block-content align-left"><figure class="block-animation-none"><blockquote data-animation-role="quote">“Thanks so much Craig Rackemann for all your amazing advice and techniques. We may have grunted and groaned a bit but I know I got so much out of it!!!”</blockquote><figcaption class="source">— Sherin C.</figcaption></figure></div></div></div></article></main><footer class="footer"><div class="wrapper"><div class="footer__copyright"><p><a href="/privacy-policy" title="Privacy policy">PRIVACY POLICY</a> • TERMS OF SERVICE</p></div><div class="footer__social"><a href="http://www.facebook.com/stretchtherapysessions" aria-label="Facebook"><svg><use xlink:h
